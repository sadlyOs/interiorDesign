<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__container _container">
          <a href="#" class="header__logo">
            <img src="images/header/logo.png" alt="logo" />
          </a>

          <nav class="header__navigation menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Home Page</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About Us</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Our Team</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Portfolio</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">FAQ</a>
              </li>
            </ul>

            <div class="menu__burger menu">
              <img src="images/header/burger-menu.svg" alt="burger" />
            </div>
          </nav>
        </div>
      </header>

      <main class="page">
        <section class="col1">
          <div class="col1__main-block main-block">
            <div class="main-block__container _container">
              <div class="main-block__body">
                <div class="main-block__container-layout">
                  <div class="container-layout__header">
                    <p>WELCOME</p>
                  </div>
                  <div class="container-layout__text">
                    <h1>Interior Design</h1>
                    <p>Image from <a href="#">Freepik</a></p>
                  </div>
                  <div class="container-layout__buttons">
                    <a href="#" class="container-layout__button">Get inspired</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="main-block__image _ibg">
              <img src="images/main/backround.jpg" alt="backround" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
